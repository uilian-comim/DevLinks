<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Dev Links</title>
</head>

<body>
    <div id="container">
        <header>
            <img src="./assets/avatar.jpg" alt="Avatar do modo escuro">
            <p>Uilian Comim</p>
        </header>
        <div id="switch" onclick="toggleMode()">
            <button></button>
            <span></span>
        </div>
        <ul class="links-container">
            <li>
                <button class="links disabled">Inscrever-se no NLW</button>
            </li>

            <li>
                <button class="links disabled">Baixar meu e-book</button>
            </li>
            <li>
                <button class="links disabled">Ver meu portfólio</button>
            </li>
            <li>
                <a class="links" href="https://rocketseat.com.br/explorer" target="_blank">Conheça o Explorer</a>
            </li>
        </ul>
        <ul class="social-media">
            <li>
                <a href="https://github.com/uilian-comim">
                    <ion-icon name="logo-github"></ion-icon>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/uilian-comim/">
                    <ion-icon name="logo-linkedin"></ion-icon>
                </a>
            </li>
        </ul>
        <footer>
            <p>Website construido no curso da <a href="https://rocketseat.com.br/" target="_blank">Rocketseat</a></p>
        </footer>
    </div>
</body>

</html>
